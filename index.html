<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Isteri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * { box-sizing: border-box; }
        
        body{
            margin:0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            min-height: 100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding: 24px;
            overflow:hidden;

            background: radial-gradient(circle at top, #ffe7ee, #f7dbe3 60%, #f2cfdc);
        }

        /* floating hearts layer */
        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .heart {
            position: absolute;
            bottom: -40px;
            font-size: 18px;
            opacity: 0.85;
            animation: floatUp linear forwards;
            filter: drop-shadow(0 6px 10px rgba(0,0,0,0.12));
        }
        @keyframes floatUp {
            from { transform: translateY(0) translateX(0) scale(1); opacity: 0.9; }
            to   { transform: translateY(-110vh) translateX(var(--drift)) scale(var(--scale)); opacity: 0; }
        }

        .wrap{
            width: min(820px, 95vw);
            text-align:center;
            position: relative;
            z-index: 1;
        }

        .panel{
            background: linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.18));
            border: 1px solid rgba(255,255,255,0.35);
            backdrop-filter: blur(8px);
            border-radius: 26px;
            padding: clamp(22px, 4vw, 44px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.12);

            display:flex;
            flex-direction:column;
            align-items:center;
            gap: 14px;
        }

        .thumb{
            width: 40%;
            border-radius: 18px;
            overflow:hidden;
            background: rgba(255,255,255,0.6);
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }
        .thumb img{
            width:100%;
            height:100%;
            object-fit: cover;
            display:block;
        }

        .title{
            margin: 8px 0 0;
            font-size: clamp(26px, 4vw, 44px);
            font-weight: 900;
            letter-spacing: -0.02em;
            color: #7c2e35;
        }
        .subtitle{
            margin: 0;
            font-size: clamp(14px, 1.8vw, 18px);
            color: rgba(30,30,30,0.65);
            font-weight: 600;
        }

        .buttons{
            margin-top: 10px;
            position: relative;
            width: min(520px, 90%);
            height: 70px; /* ruang untuk no button bergerak */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
        }

        button{
            border: none;
            padding: 12px 28px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform .15s ease, background .25s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #btnArea{ position: relative; }
        #yesBtn{ position: absolute; left: 0; top: 50%; transform: translateY(-50%); }

        .yes{
            background:#ff4d6d;
            color:#fff;
            box-shadow: 0 12px 22px rgba(255,77,109,0.25);
        }
        .yes:hover{ background:#e63956; transform: translateY(-1px); }

        /* NO is absolutely positioned so we can move it freely */
        .no{
            position: absolute;      /* <<< INI WAJIB */
            transform: translateY(-50%);
            background:#9a9a9a;
            color:#fff;
            box-shadow: 0 12px 22px rgba(0,0,0,0.12);

            /* lagi laju */
            transition: left 0.01s linear, top 0.01s linear;
        }
        .no:active { transform: translate(-50%, -50%) scale(0.98); }

        /* music button */
        .music {
            margin-top: 14px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(255,255,255,0.55);
            border: 1px solid rgba(255,255,255,0.5);
            color: rgba(30,30,30,0.75);
            font-weight: 700;
            cursor: pointer;
            backdrop-filter: blur(8px);
        }
        
        .music small{ font-weight:600; opacity:.75; }
    </style>
</head>
<body>
  <!-- floating hearts -->
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="panel">
      <div class="thumb">
        <!-- tukar gambar sendiri -->
        <img src="image1.jpg" alt="Isteri">
      </div>

      <h1 class="title">Sudikah awak menjadi isteri saya?</h1>
      <p class="subtitle">Pilihlah dengan bijak ðŸ˜Œ</p>

      <div class="buttons" id="btnArea">
        <button class="yes" id="yesBtn">Ya ðŸ’•</button>
      </div>

      <button class="no" id="noBtn">Tidak ðŸ’”</button>

      <!-- audio: letak fail mp3 sendiri -->
      <audio id="bgm" loop preload="auto">
        <source src="Wedding Nasheed - Muhammad Al Muqit _ Lyrics Arabic + Terjemahan  ð˜ˆð˜³ð˜¢ð˜£ð˜ªð˜¤ ð˜•ð˜¢ð˜´ð˜©ð˜¦ð˜¦ð˜¥ _ Ù…Ø­Ù…Ø¯ Ø§Ù„Ù…Ù‚ÙŠØ·.mp3" type="audio/mpeg">
      </audio>

      <button class="music" id="musicBtn" type="button">
        ðŸŽµ Mainkan Muzik (tekan jika tiada bunyi)
      </button>
    </div>
  </div>

  <script>
    /* ===== Floating hearts ===== */
    const heartsLayer = document.getElementById("hearts");

    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = Math.random() > 0.5 ? "ðŸ’—" : "ðŸ’–";

      const left = Math.random() * 100;                 // vw
      const duration = 4 + Math.random() * 4;           // 4-8s
      const drift = (Math.random() * 120 - 60) + "px";  // -60..60 px
      const scale = (0.7 + Math.random() * 1.2).toFixed(2);

      el.style.left = left + "vw";
      el.style.animationDuration = duration + "s";
      el.style.setProperty("--drift", drift);
      el.style.setProperty("--scale", scale);

      heartsLayer.appendChild(el);
      setTimeout(() => el.remove(), duration * 1000);
    }

    // spawn hearts continuously
    setInterval(spawnHeart, 350);

    /* ===== Background music ===== */
    const bgm = document.getElementById("bgm");
    const musicBtn = document.getElementById("musicBtn");

    async function tryPlay(){
      try {
        await bgm.play();
        musicBtn.textContent = "ðŸ”Š Muzik Dimainkan";
      } catch (e) {
        // autoplay blocked, user needs to tap
        musicBtn.textContent = "ðŸŽµ Mainkan Muzik (tekan jika tiada bunyi)";
      }
    }

    // Try autoplay (some browsers will block)
    tryPlay();

    musicBtn.addEventListener("click", async () => {
      if (bgm.paused) {
        await tryPlay();
      } else {
        bgm.pause();
        musicBtn.textContent = "ðŸŽµ Mainkan Muzik (tekan jika tiada bunyi)";
      }
    });

    /* ===== No button random move on hover ===== */
    const noBtn = document.getElementById("noBtn");
    const wrap = document.querySelector(".wrap");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoButton(){
        const wrapWidth  = wrap.clientWidth;
        const wrapHeight = wrap.clientHeight;

        const btnWidth  = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        let x, y, tries = 0;

        do {
            const padding = 20;
            const maxX = wrapWidth - btnWidth - padding;
            const maxY = wrapHeight - btnHeight - padding;

            x = padding + Math.random() * Math.max(0, maxX);
            y = padding + Math.random() * Math.max(0, maxY);

            tries++;
        } while (
            tries < 20 &&
            Math.abs(x - yesBtn.offsetLeft) < 100 &&
            Math.abs(y - yesBtn.offsetTop) < 60
        );

      // apply
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    /* Bila mouse dekat (proximity), dia lari sebelum sempat hover/click */
    btnArea.addEventListener("mousemove", (e) => {
    const btnRect = noBtn.getBoundingClientRect();
    const cx = btnRect.left + btnRect.width / 2;
    const cy = btnRect.top + btnRect.height / 2;

    const distance = Math.hypot(e.clientX - cx, e.clientY - cy);

    // Lagi besar = lagi susah nak click
    if (distance < 160) {
        moveNoButton();
    }
    });

    // mobile: move when user tries to tap it
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    function setButtonsCentered(){
        const gap = 18;

        // sizes
        const wrapW = wrap.clientWidth;
        const yesW = yesBtn.offsetWidth;
        const noW  = noBtn.offsetWidth;

        // total width of (Yes + gap + No)
        const total = yesW + gap + noW;

        // start X so the pair is centered in wrap
        const startX = (wrapW - total) / 2;

        // Y position = same line as btnArea center
        const wrapRect = wrap.getBoundingClientRect();
        const areaRect = btnArea.getBoundingClientRect();
        const centerY_inWrap = (areaRect.top - wrapRect.top) + (areaRect.height / 2);

        // Place YES inside btnArea (relative to btnArea)
        // Convert startX (wrap) -> btnArea coordinates
        const areaX_inWrap = (areaRect.left - wrapRect.left);
        const yesLeftInArea = startX - areaX_inWrap;

        yesBtn.style.left = yesLeftInArea + "px";
        yesBtn.style.top  = "50%";
        yesBtn.style.transform = "translateY(-50%)";

        // Place NO in wrap (relative to wrap)
        noBtn.style.left = (startX + yesW + gap) + "px";
        noBtn.style.top  = centerY_inWrap + "px";
        noBtn.style.transform = "translateY(-50%)";
    }

    window.addEventListener("load", setButtonsCentered);
    window.addEventListener("resize", setButtonsCentered);

    document.getElementById("yesBtn").addEventListener("click", async () => {
        window.location.href = "yes.html";
    });
  </script>
</body>

</html>
